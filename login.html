<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/static/Css/style.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="text" name="" id="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" id="password" required>
        <label>Password</label>
      </div>
      
      <button type="submit">Login</button>
    </form>
    <div class="registration-box">
      <p>Forgot Password? <a class="registration" href="/update-page/">Click Here</a></p>
  </div>
      <div class="registration-box">
          <p>Not Registered Yet? <a class="registration" href="/register-page/">Click Here</a></p>
      </div>

  </div>
</body>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const response = await fetch('/login/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
});
    if(response.ok){
      const data = await response.json();
      localStorage.setItem('token', data.access_token);
      alert(data.message);
      window.location.href = '#'; // Assuming profile.html is the profile page
    }else {
      const data = await response.json();
      alert(data.message);
    }
});


</script>
</html>
